appId: br.com.ae3tecnologia.enrollment.hom
---
#Dado que o usuário está na tela de Login
#Quando ele tenta clicar no botão "Login" com os campos CPF e/ou senha vazios
#Então o sistema deve exibir uma mensagem de erro ou o botão deve estar desabilitado
- launchApp:
    clearState: true
- assertVisible: Por favor, faça login para continuar
- assertVisible: Digite seu CPF
- assertVisible: Digite sua senha
- assertVisible: Login
- tapOn: Login
